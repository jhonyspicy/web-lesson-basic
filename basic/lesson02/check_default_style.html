<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HTMLにはデフォルトのスタイルがある</title>
</head>
<body>

<h1>見出し1</h1>
<h2>見出し2</h2>
<h3>見出し3</h3>
<h4>見出し4</h4>
<h5>見出し5</h5>
<h6>見出し6</h6>

<ul>
    <li>順序なしリスト1</li>
    <li>順序なしリスト2</li>
    <li>順序なしリスト3</li>
</ul>

<ol>
    <li>順序ありリスト1</li>
    <li>順序ありリスト2</li>
    <li>順序ありリスト3</li>
</ol>

<dl>
    <dt>HTML</dt>
    <dd>ここにHTMLについての説明を書く。</dd>
</dl>

<div>これは</div><div>ブロック要素</div>

<span>これは</span><span>インライン要素</span>

</html>
